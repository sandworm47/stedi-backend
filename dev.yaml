apiVersion: apps/v1
kind: Deployment 
metadata:
  name: stedi-owen-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stedi-owen-dev
  template:
    metadata:
      labels:
        app: stedi-owen-dev
    spec:
      containers:
        - name: stedi-owen-dev
          image: gcr.io/cheese-empanadas/owen-stedi-api
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets-owen
                  key: REDIS_PASSWORD
            - name: REDIS_HOST
              value: "redis-stedi-prod"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_DB
              value: "0"
            - name: KAFKA_BROKER
              value: "localhost:9092"
          ports:
            - containerPort: 443
          resources:
            limits:
              cpu: ".5"
              memory: "500Mi"
            requests:
              cpu: ".25"
              memory: "250Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 4567
            initialDelaySeconds: 10
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: stedi-owen-nodeport
spec:
  selector:
    app: stedi-owen-dev
  type: NodePort
  ports:
  - port: 80
    targetPort: 4567
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: stedi-owen-certificate
spec:
  domains:
    - owen.cit262.com
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stedi-owen-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: owen.cit262.com
    networking.gke.io/managed-certificates: stedi-owen-certificate
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: stedi-owen-nodeport
            port:
              number: 80