apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-stedi-sam
spec:
  selector:
    matchLabels:
      app: redis-stedi-sam
  serviceName: redis-stedi-sam
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-stedi-sam
    spec: 
      containers:
        - name: redis-stedi-sam
        image: redis:7.0.5-alpine
        imagePullPolicy: Always
        args: ["--requirepass", "$(REDIS_PASSWORD)", "--appendonly", "yes", "--save", "900", "1", "--save", "30", "2"]
        ports:
          - containerPort: 6379
            name: redis
        env:
        - name: REDIS_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: redis-secrets-sam
              key: REDIS_PASSWORD
        volumeMounts:
          - name: redis-sam-volume
            mountPath: /data
  volumeClaimTemplates:
    - metadata:
      name: redis-sam-volume
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests: 
        storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis-stedi-sam
spec:
  ports:
    - port: 6379
      name: redis
  clusterIP: None
  selector:
    app: redis-stedi-sam